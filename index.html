<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fa/css/all.min.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="closebtn">
        <i class="fa-solid fa-circle-xmark"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1>Panel statystyk</h1>
        </div>
        <div class="main">
            <div class="stats">
                <div class="card">
                    <div><i class="fa-solid fa-user"></i> Nick:</div>
                    <div>NexON39</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-id-badge"></i> UID:</div>
                    <div>52</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-barcode"></i> Serial:</div>
                    <div>0000000000000000000</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-clock-rotate-left"></i> Czas online:</div>
                    <div>25123 minut</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-coins"></i> Gotówka:</div>
                    <div>1985$</div>
                </div>
            </div>
            <div class="stats">
                <div class="card">
                    <div><i class="fa-solid fa-skull-crossbones"></i> Zabójstwa:</div>
                    <div>521</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-trophy"></i> Zwycięstwa w GW:</div>
                    <div>4</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-person-rays"></i> ID kupionych skinów:</div>
                    <div>50 23 41 85 12</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-hammer"></i> Kupione ulepszenia:</div>
                    <div>Stamina, glocki</div>
                </div>
                <div class="card">
                    <div><i class="fa-solid fa-money-bill-transfer"></i> Kupione przedmioty:</div>
                    <div>m4, smg</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
